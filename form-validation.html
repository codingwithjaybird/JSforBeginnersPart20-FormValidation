<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Coding With JayBird">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inder&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <h1>FORM VALIDATION</h1>
  </main>
  <form action="/some-action-page.php" id="myform">
    <div class="input-group">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" value="">
      <span id="fname-err-msg" class="err-msg"></span>
    </div>
    
    <div class="input-group"></div>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" value="">
      <span id="lname-err-msg" class="err-msg"></span>
    </div>

    <div class="input-group"></div>
      <label for="course">Choose your favourite course:</label>
      <select name="course" id="course">
        <option disabled selected value> -- select an option -- </option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>
      <span id="course-err-msg" class="err-msg"></span>
    </div>

    <input id="submit-btn" type="submit" value="Submit">
  </form>
  <script src="js/main.js"></script>
</body>
</html>
